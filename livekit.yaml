# LiveKit configuration file
port: 7880
rtc:
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: true

redis:
  address: redis:6379

keys:
  APIKey: secret

webhook:
  api_key: APIKey
  urls:
    - http://host.docker.internal:8000/api/method/frappe_whatsapp.calling.livekit_integration.webhook

room:
  auto_create: true
  empty_timeout: 300
  max_participants: 10

logging:
  level: info
  sample: false
